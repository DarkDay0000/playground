<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer list</title>
</head>
<body>

<div th:each="customer : ${customers}">
    <a th:href="@{/customers/{id}(id=${customer.getId()})}"
       th:text="${customer.getId()} + ' ' + ${customer.getFirstName()} + ' ' + ${customer.getLastName()} + ' ' + ${customer.getEmail()} + ' ' + ${customer.getAddress()}">customer</a>
</div>

<br/>
<hr/>

<a href="/customers/new">Create new customer</a>

<br/>
<a href="/customers/without">Test Multiply Creation</a>
<br/>
<a href="/customers/with">Test Batch Update</a>
<br/>
<form th:method="DELETE" th:action="@{/customers/deleteAll}">
    <input type="submit" value="Delete All"/>
</form>
</body>
</html>
